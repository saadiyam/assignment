    <div class="container">

        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">Leave a
                        <strong>Review</strong>
                    </h2>
                    <hr>
                    <form role="form">
                        <div class="row">
                            <div class="form-group col-lg-4">
                                <label>Name</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group col-lg-4">
                                <label>Email Address</label>
                                <input type="email" class="form-control">
                            </div>
                            <div class="form-group col-lg-4">
                                <label>Phone Number</label>
                                <input type="tel" class="form-control">
                            </div>
                            <div class="form-group col-lg-6">
                                <label>What time did you visit us?</label><br>
                                <input type="radio" id="breakfast" name="time" value="breakfast">
                                <label for="male">Breakfast</label><br>
                                <input type="radio" id="lunch" name="time" value="lunch">
                                <label for="female">Lunch</label><br>
                                <input type="radio" id="dinner" name="time" value="dinnner">
                                <label for="other">Dinner</label>
                            </div>
                            <div class="form-group col-lg-6">
                                <label>Please select the statements you agree with:</label><br>
                                <input type="checkbox" id="food" name="food" value="Food">
                                <label for="food"> The food tasted good.</label><br>
                                <input type="checkbox" id="service" name="service" value="Service">
                                <label for="service"> I was satisfied by the service.</label><br>
                                <input type="checkbox" id="location" name="location" value="Location">
                                <label for="location"> The restaurant is at a good location.</label><br><br>
                            </div>
                            <div class="clearfix"></div>
                            <div class="form-group col-lg-12">
                                <label>Review</label>
                                <textarea class="form-control" rows="6"></textarea>
                            </div>
                            <div class="form-group col-lg-6">
                                <input type="hidden" name="save" value="contact">
                                <button type="submit" class="btn btn-default">Submit</button>
                            </div>
                            <div class="form-group col-lg-6">
                                <button type="reddit" class="btn btn-default">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
